<html lang="en" dir="ltr"></html>
<head>
	<title>editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles.css">
	 <script src="https://cloud.squidex.io/scripts/editor-sdk.js"></script>
</head>
<body data-editor="ClassicEditor" data-collaboration="false">

	<main>
		
		<div class="centered">
			<div class="row row-editor">
				<div class="editor">
				</div>
			</div>
			</div>
		</div>
	</main>
	
	<script src="../build/ckeditor.js"></script>
	<script>ClassicEditor
			.create( document.querySelector( '.editor' ), {
				codeBlock: {
            languages: [
			 
			    { language: 'language-powershell', label: 'Powershell' },
                { language: 'language-css', label: 'CSS' },
                { language: 'language-cs', label: 'C#' },
				{ language: 'language-xml', label: 'XML' },
				{ language: 'language-html', label: 'Html' },
				{ language: 'language-javascript', label: 'Javascript' }
				

            ]
        },
				toolbar: {
					items: [
						'heading',
						'|',
						'codeBlock',
						'bulletedList',
						'numberedList',
						'indent',
						'outdent',
						'fontFamily',
						'highlight',
						'fontColor',
						'fontBackgroundColor',
						'fontSize',
						'|',
						'bold',
						'italic',
						'link',
						'|',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'mediaEmbed',
						'undo',
						'redo',
						'code',
						'exportPdf',
						'CKFinder'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:full',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells'
					]
				},
				
				
			} )
			.then( editor => {
				window.editor = editor;
		
				 // When the field is instantiated it notified the UI that it has been loaded.
                var field = new SquidexFormField();

                // Handle the value change event and set the text to the editor.
                field.onValueChanged(function (value) {
                    if (value) {
                        editor.setData(value);
                    }
                });

                // Disable the editor when it should be disabled.
                field.onDisabled(function (disabled) {
                    editor.set('isReadOnly', disabled);
                });

                editor.model.document.on('change', function () {
                    var data = editor.getData();

                    // Notify the UI that the value has been changed. Will be used to trigger validation.
                    field.valueChanged(data);
                });

                editor.ui.focusTracker.on('change:isFocused', function (event, name, isFocused) {
                    if (!isFocused) {
                        // Notify the UI that the value has been touched.
                        field.touched();
                    }
                });
				
				debugger;
		editor.editing.view.change( writer => {
    writer.setStyle( 'height', '800px', editor.editing.view.document.getRoot() );
} );
				
				
				
			} )
			.catch( error => {
				console.error( 'Oops, something went wrong!' );
				console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
				console.warn( 'Build id: vh3euuwhafs3-b2hbuv8uu4yq' );
				console.error( error );
			} );
	</script>
</body>
